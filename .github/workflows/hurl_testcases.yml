name: Run Hurl Tests

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'environment'
        required: true
        default: ''
        type: choice
        options:
          - qa
          - uat
          - production
      project:
        description: 'project'
        required: true
        default: 'live_translator'
        type: choice
        options:
          - aigc
          - live_translator

env:
  HURL_VERSION: 4.3.0

jobs:
  hurl-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Hurl
      run: |
        curl --location --remote-name https://github.com/Orange-OpenSource/hurl/releases/download/${{ env.HURL_VERSION }}/hurl_${{ env.HURL_VERSION }}_amd64.deb
        sudo apt update && sudo apt install ./hurl_${{ env.HURL_VERSION }}_amd64.deb

    - name: Run Hurl tests
      uses: mathiasvr/command-output@v2.0.0
      id: run_test
      with:
        run: hurl --very-verbose --test --variables-file live_translator/env/uat.env --max-time 60 live_translator/translate/text_translate/*.hurl

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: hurl-test-results
        path: ./results
